plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'mvexp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

application {
    // âœ… This tells Gradle which class contains your `main` method
    mainClass = 'com.example.App'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
